<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🌿 Generative Landscapes Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 1em;
    }
    #button-container {
      position: fixed;
      top: 1em;
      right: 1em;
      display: flex;
      flex-direction: column;
      gap: 0.5em;
      z-index: 10;
    }
    button {
      padding: 0.5em 1em;
      background: #e0f7fa;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #b2ebf2;
    }
    #sketch-holder {
      width: 100%;
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>🌱 Generative Landscapes Gallery</h1>
    <p>Click a sketch title on the right to explore</p>
  </header>

  <div id="button-container">
    <button onclick="loadSketch('rain.js')">Rain</button>
    <button onclick="loadSketch('raintwo.js')">Rain Two</button>
    <button onclick="loadSketch('leaves_in_breeze.js')">Leaves in Breeze</button>
    <button onclick="loadSketch('meteorite.js')">Meteorite</button>
    <button onclick="loadSketch('popcorn.js')">Popcorn</button>
    <button onclick="loadSketch('pong_1.js')">Pong 1</button>
    <button onclick="loadSketch('monster.js')">Monster</button>
    <button onclick="loadSketch('monster_sketch.js')">Monster Sketch</button>
    <button onclick="loadSketch('GenerativeSketchPad.js')">Generative Pad</button>
  </div>

  <div id="sketch-holder"></div>

  <script>
    let currentScript;
    let currentP5;

    function loadSketch(file) {
      // Clean up existing sketch
      if (currentP5) {
        currentP5.remove();
        currentP5 = null;
      }

      // Remove previous script
      if (currentScript) {
        currentScript.remove();
      }

      // Load new sketch
      currentScript = document.createElement('script');
      currentScript.src = file;
      currentScript.onload = () => {
        console.log(`✅ Loaded: ${file}`);
      };
      currentScript.onerror = () => {
        console.error(`❌ Failed to load: ${file}`);
      };
      document.body.appendChild(currentScript);
    }

    // Load default sketch
    window.onload = () => {
      console.log('🌿 Page loaded');
      loadSketch('rain.js');
    };
  </script>
</body>
</html>
